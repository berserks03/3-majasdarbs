<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-4">
                <div class="card">
                    <div class="card__background">
                        <img 
                            src="https://picsum.photos/280/140" 
                            alt="background-image" 
                            class="card__background-image"
                        >
                    </div>
                    <div class="card__content">
                        <div class="card__profile-photo-wrapper">
                            <div class="card__profile-photo">
                                <img 
                                    src="https://picsum.photos/120/120" 
                                    alt="profile-photo" 
                                    class="card__profile-photo-image"
                                >
                            </div>
                        </div>
                        <h4 class="card__heading">
                            Eva Delong
                        </h4>
                        <div class="row">
                            <div class="col-xs-6">
                                <h5 class="card__count">
                                    80k
                                </h5>
                                <span class="card__sub-text">
                                    Followers
                                </span>
                            </div>
                            <div class="col-xs-6">
                                <h5 class="card__count">
                                    160
                                </h5>
                                <span class="card__sub-text">
                                    Posts
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="card">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
