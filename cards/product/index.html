<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-3">
                <div class="product">
                    <div class="row">
                        <div class="col-xs-6">
                            <span class="product__badge">50% OFF</span>
                        </div>
                        <div class="col-xs-6 end-xs">
                            <span class="product__like"><img src="./Vector.svg" alt="heart" class="product__like-heart"> 12.7k</span>
                        </div>
                        <div class="col-xs-12">
                            <div class="product__image-wrapper">
                                <img src="https://picsum.photos/282/288" alt="image" class="product__image">
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <h5 class="product__heading">
                                Smart Watch
                            </h5>
                        </div>
                        <div class="col-xs-12">
                            <div class="product__old-price">
                                $300
                            </div>                        
                        </div>
                        <div class="col-xs-12">
                            <div class="box">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <div class="product__new-price">
                                            $199
                                        </div>                                    
                                    </div>
                                    <div class="col-xs-6 end-xs">
                                        <div class="product__button-wrapper">
                                            <button class="product__button">ADD TO CARD</button>                                        
                                        </div>                                    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
